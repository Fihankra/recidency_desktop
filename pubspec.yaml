name: residency_desktop
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  universal_html: ^2.2.4
  material_design_icons_flutter: ^7.0.7296
  go_router: ^16.2.1
  camera_windows: ^0.2.6+2
  image_picker: ^1.2.0
  image_cropper: ^9.1.0
  flutter_smart_dialog: ^4.9.8+9
  flutter_riverpod: ^2.6.1
  riverpod: ^2.6.1
  font_awesome_flutter: ^10.10.0
  intl: ^0.20.2
  window_manager: ^0.5.1
  open_app_file: ^4.0.4
  flutter_acrylic: ^1.1.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  uuid: ^4.5.1
  crypt: ^4.3.1
  path_provider: ^2.1.5
  camera: ^0.11.2
  excel: ^4.0.6
  syncfusion_flutter_pdf: ^30.2.7
  faker: ^2.2.0
  http: ^1.5.0
  image_compression_flutter: ^1.0.4
  autocomplete_textfield: ^2.0.1
  dio: ^5.9.0
  






dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Black.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700


